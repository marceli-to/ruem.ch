{{ content }}
  {{ if type == "text" }}
    <hr class="border-none span-6 mt-25 md:mt-0">
  {{ /if }}
  {{ if type == "image" }}
    <figure class="span-{{ columns }} mt-25 md:mt-0">
      {{ if link }}
        <a href="{{ link }}" target="{{ target }}">
          {{ partial:content/image :image="image" :caption="image:alt" :maxWidth="maximum_width" }}
          {{ if caption }}
            <figcaption class="text-right pt-18 pb-5 md:pb-0 direction-ltr">
              {{ caption | nl2br }}
            </figcaption>
          {{ /if }}        
        </a>
      {{ else }}
        {{ partial:content/image :image="image" :caption="image:alt" }}
        {{ if caption }}
          <figcaption class="text-right pt-18 pb-5 md:pb-0 direction-ltr">
            {{ caption | nl2br }}
          </figcaption>
        {{ /if }}
      {{ /if }}
    </figure>
  {{ /if }}

  {{ if type == "video" }}
    <div class="span-{{ columns }} mt-25 md:mt-0">
      {{ partial:content/video :video="video" }}
      {{ if caption }}
        <div class="text-right pt-18 pb-5 md:pb-0 direction-ltr">
          {{ caption | nl2br }}
        </div>
      {{ /if }}
      </div>
  {{ /if }}


{{ /content }}
